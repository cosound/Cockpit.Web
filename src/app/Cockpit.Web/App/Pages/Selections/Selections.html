<h2>Selections</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline" data-bind="submit: Add">
			<div class="form-group">
				<label for="NewSelectionName">Name</label>
				<input type="text" class="form-control" id="NewSelectionName" placeholder="My selection" data-bind="value: NewSelectionName">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
	<div class="list-group" data-bind="foreach: Selections">
		<a href="#" class="list-group-item" data-bind="text: Name, attr: {href: '#Search/' + Id}"></a>
	</div>
</div>
