<h2>Experiments</h2>
<div>
	<button type="button" class="btn btn-primary" data-bind="click: CreateExperiment">Create</button>
</div>
<div class="container-fluid">
	<div class="row">
		<ul class="nav nav-pills nav-stacked col-xs-2" data-bind="foreach: Experiments">
			<li data-bind="css: {active: $parent.SelectedExperiment() == $data}"><a href="#" data-bind="text: Name, click: Select"></a></li>
		</ul>
		<div class="col-xs-10">
			<div class="panel panel-default" data-bind="with: SelectedExperiment">
				<div class="panel-heading">
					<span data-bind="text: Name"></span> (<span data-bind="text: Id"></span>)
				</div>
				<div class="panel-body">
					<div data-bind="foreach: Participants">
						<p>
							<span data-bind="text: Email" class="text-primary"></span> - <span data-bind="text: Response"></span>
						</p>
					</div>
					<p class="well" data-bind="text: Configuration"></p>
				</div>
			</div>
		</div>
	</div>
</div>
