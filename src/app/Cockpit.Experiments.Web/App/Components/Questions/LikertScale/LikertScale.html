<div class="container-fluid LikertScale">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-10">
			<h3 data-bind="text: HeaderLabel" class="QuestionHeader"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2" data-bind="if: HasMedia">
			<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			<p data-bind="text: AudioLabel"></p>
		</div>
		<div class="col-xs-10 Scale" data-bind="foreach: Items">
			<label class="text-center">
				<span class="Line"></span>
				<input type="radio" data-bind="checked: $parent.Answer, attr: {name: $parent.Id}, value: Id"/>
				<br/>
				<span data-bind="text: Label"></span>
			</label>
		</div>
	</div>
</div>
