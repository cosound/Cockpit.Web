<div class="panel panel-default">
	<div class="panel-heading">
		<h1 data-bind="text: Name"></h1>
	</div>
	<!-- ko if: SlideData -->
	<div class="panel-body" data-bind="component: {name: SlideData().Name, params: SlideData}"></div>
	<!-- /ko -->
	<div class="panel-footer text-right">
		<span data-bind="visible: AreFooterControlsVisible">
			Slide <span data-bind="text: SlideNumber"></span> of <span data-bind="text: NumberOfSlides"></span>
		</span>
		<button type="button" data-bind="enable: CanGoToNextSlide, click: GoToNextSlide, visible: AreFooterControlsVisible" class="btn btn-primary">Next Slide</button>
	</div>
</div>
