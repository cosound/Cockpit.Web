<div class="container-fluid OneDScale">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-10">
			<h3 data-bind="html: HeaderLabel" class="QuestionHeader"></h3>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-2" data-bind="if: HasMedia">
			<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			<p data-bind="html: AudioLabel"></p>
		</div>
		<div class="col-xs-10 ScaleContainer">
			<div class="YTicks Y1" data-bind="if: HasY1Ticks">
				<span data-bind="html: Y1Ticks[0].Label"></span>
			</div>
			<div class="CenterContainer">
				<div class="container-fluid XTicks" data-bind="foreach: X2Ticks">
					<p class="Tick" data-bind="html: Label, css:{MinPosition: IsMinPosition, MaxPosition: IsMaxPosition }"></p>
				</div>
				<div class="container-fluid">
					<input type="range" min="-1" max="1" data-bind="value: Answer, css: {NoValue: IsValueNotSet}, enable: CanAnswer" class="form-control col-xs-5" step="0.01" />
				</div>
				<div class="container-fluid XTicks" data-bind="foreach: X1Ticks">
					<p class="Tick" data-bind="html: Label, css:{MinPosition: IsMinPosition, MaxPosition: IsMaxPosition }"></p>
				</div>
			</div>
			<div class="YTicks" data-bind="if: HasY2Ticks">
				<span data-bind="html: Y2Ticks[0].Label"></span>
			</div>
		</div>
	</div>
</div>
