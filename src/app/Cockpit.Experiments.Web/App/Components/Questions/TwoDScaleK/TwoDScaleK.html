<h4 data-bind="text: Title"></h4>
<div class="row">
	<div class="col-xs-5">
		<ul class="list-group" data-bind="foreach: Items">
			<li class="list-group-item">
				<span data-bind="text: Name"></span>
				<div class="pull-right" data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			</li>
		</ul>
		<div class="alert alert-info" role="alert">
			<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
			After playing a media, place the corresponding marking by dragging it.
		</div>
	</div>
	<div class="col-xs-7">
		<div style="width: 600px; height: 600px;" data-bind="Element: ChartElement"></div>
	</div>
</div>
