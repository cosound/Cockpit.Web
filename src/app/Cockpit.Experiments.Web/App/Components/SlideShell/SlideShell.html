<div class="panel panel-default">
	<div class="panel-heading" data-bind="visible: HasTitle">
		<h1 data-bind="html: Title"></h1>
	</div>
	<!-- ko if: IsLoadingSlide -->
	<div>Loading slide...</div>
	<!-- /ko -->
	<!-- ko ifnot: IsLoadingSlide -->
	<div class="panel-body" data-bind="component: {name: SlideData().Name, params: SlideData}, css: {Highlight: IsHighlighted}"></div>
	<!-- /ko -->
	<div class="panel-footer clearfix">
		<div class="pull-left">
			<button type="button" data-bind="enable: IsPreviousSlideEnabled, click: GoToPreviousSlide, visible: IsPreviousSlideVisible" class="btn btn-primary">Previous <span data-bind="text: SlideName"></span></button>
		</div>
		<div class="pull-right">
			<span class="SlideName" data-bind="text: SlideName"></span> <span data-bind="text: SlideNumber"></span> of <span data-bind="text: NumberOfSlides"></span>
			<button type="button" data-bind="enable: IsNextSlideEnabled, click: GoToNextSlide, visible: IsNextSlideVisible" class="btn btn-primary">Next <span data-bind="text: SlideName"></span></button>
			<button type="button" data-bind="click: Close, visible: IsCloseExperimentVisible" class="btn btn-primary">Close</button>
		</div>
	</div>
</div>
