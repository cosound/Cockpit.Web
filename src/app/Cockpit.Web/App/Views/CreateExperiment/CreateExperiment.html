<h2>Create Experiment</h2>
<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="ExperimentName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="ExperimentName" placeholder="My Experiment">
		</div>
	</div>
	<div class="form-group">
		<label for="ExperimentEmails" class="col-sm-2 control-label">Participant emails</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="ExperimentEmails" placeholder="User1@example.com, User2@example.com, User3@example.com">
		</div>
	</div>
	<div class="form-group">
		<label for="ExperimentConfiguration" class="col-sm-2 control-label">Configuration</label>
		<div class="col-sm-10">
			<textarea id="ExperimentConfiguration" class="form-control" rows="10"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>
	</div>
</form>
