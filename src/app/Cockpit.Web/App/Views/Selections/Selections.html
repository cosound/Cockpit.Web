<div class="SelectionPage">
	<h2>Selections</h2>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="CreatedDate">Date Created</th>
				<th class="Title">Name</th>
			</tr>
		</thead>
		<tbody data-bind="foreach:Selections">
			<tr data-bind="click: Select, css: { success: $parent.HighlightedSelection() == $data }">
				<td data-bind="text: CreatedDate"></td>
				<td>
					<span data-bind="text: Name, visible: Name"></span>
					<span data-bind="visible: !Name()">New Selection</span>
				</td>
			</tr>
		</tbody>
	</table>
	<div data-bind="with: HighlightedSelection">
		<h3>
			<span data-bind="text: Name, visible: Name"></span>
			<span data-bind="visible: !Name()">New Selection</span>
		</h3>
		<div data-bind="foreach: SearchResults">
			<p data-bind="text: Title"></p>
		</div>
	</div>
</div>
