<div class="panel panel-default">
	<div class="panel-heading">
		<h1 data-bind="text: Name"></h1>
	</div>
	<div class="panel-body" data-bind="component: {name: Slide().Name, params: Slide().Data}"></div>
	<div class="panel-footer text-right">
		<button type="button" data-bind="enable: CanGoToNextSlide, click: GoToNextSlide" class="btn btn-primary">Next Slide</button>
	</div>
</div>
