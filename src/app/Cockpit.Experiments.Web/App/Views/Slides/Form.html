<div data-bind="foreach: Inputs">
	<div>
		<!-- ko if: Type == "Text" -->
		<label><span data-bind="text: Label"></span> <input type="text" /></label>
		<!-- /ko -->
		<!-- ko if: Type == "Radio" -->
		<span data-bind="text: Label"></span>
		<p data-bind="foreach: Options">
			<label><span data-bind="text: $data"></span><input type="radio" /></label>
		</p>
		<!-- /ko -->
		<!-- ko if: Type == "AudioRating" -->
		<div>
			<p>Audio player here</p>
			<input type="range" min="0" max="1" />
		</div>
		<!-- /ko -->
	</div>
</div>
