<div data-bind="foreach: Inputs">
	<div>
		<!-- ko if: Configuration.Type == "Text" -->
		<label><span data-bind="text: Configuration.Label"></span> <input type="text" data-bind="textInput: Value"/></label>
		<!-- /ko -->
		<!-- ko if: Configuration.Type == "Radio" -->
		<span data-bind="text: Configuration.Label"></span>
		<p data-bind="foreach: Configuration.Options">
			<label><span data-bind="text: $data"></span><input type="radio" data-bind="checked: $parent.Value, value: $data, attr: {name: $parent.Label}" /></label>
		</p>
		<!-- /ko -->
	</div>
</div>
