<div class="container-fluid">
	<div class="row">
		<div class="AudioBlock" data-bind="if: HasMedia">
			<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			<span data-bind="html: AudioLabel"></span>
		</div>
	</div>
	<div class="row">
		<h3 data-bind="html: HeaderLabel" class="QuestionHeader"></h3>
	</div>
	<div class="row container-fluid" data-bind="foreach: RowedItems">
		<div class="row" data-bind="foreach: $data">
			<!-- ko if: $parentContext.$index === 0 -->
			<div class="col-xs-3" data-bind="visible: $parents[1].AddFillerItem, css:{HalfColumn: $parents[1].AddHalfFillerItem}"></div>
			<!-- /ko -->
			<label class="col-xs-3" data-bind="css: {disabled: !$parents[1].CanAnswer()}">
				<input type="radio" data-bind="checked: $parents[1].Answer, attr: {name: $parents[1].Id}, value: Id, enable: $parents[1].CanAnswer" />
				<span data-bind="html: Label"></span>
			</label>
		</div>
	</div>
</div>
