<form class="form-horizontal" role="form" data-bind="foreach: Inputs">
	<div class="form-group">
		<label class="col-sm-2 control-label" data-bind="text: Configuration.Label"></label>
		<div class="col-sm-5">
			<!-- ko if: Configuration.Type == "Text" -->
			<input type="text" class="form-control" data-bind="textInput: Value" />
			<!-- /ko -->
			<!-- ko if: Configuration.Type == "Radio" -->
			<p data-bind="foreach: Configuration.Options">
				<label>
					<input type="radio" data-bind="checked: $parent.Value, value: $data, attr: {name: $parent.Label}" />
					<span data-bind="text: $data"></span>
				</label>
			</p>
			<!-- /ko -->
		</div>
	</div>
</form>
