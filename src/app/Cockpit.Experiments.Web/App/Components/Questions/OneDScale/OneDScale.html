<p data-bind="text: Label"></p>
<div class="row">
	<div class="col-xs-4">
		<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
	</div>
	<div class="col-xs-8 container-fluid">
		<div class="col-xs-2 clearfix">
			<span data-bind="text: MinLabel" class="pull-right"></span>
		</div>
		<div class="col-xs-8">
			<input type="range" min="0" max="1" data-bind="value: Answer" class="form-control col-xs-5" step="0.01" />
		</div>
		<div class="col-xs-2">
			<span data-bind="text: MaxLabel"></span>
		</div>
	</div>
</div>
