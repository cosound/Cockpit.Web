<h2>Search</h2>
<div class="SearchPage">
	<form class="form-inline" role="form" data-bind="submit: Search">
		<div class="form-group">
			<div class="input-group">
				<input type="search" class="form-control SearchInput" placeholder="Search query" data-bind="value: Query" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit"><span class=" glyphicon glyphicon-search"></span></button>
				</span>
			</div>
			
			<button type="button" class="btn btn-default" data-bind="click: CreateSelection, enable: SelectedSearchResults().length != 0">
				Create selection with <span class="badge" data-bind="text: SelectedSearchResults().length"></span> results
			</button>
		</div>
	</form>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="Select"><span class="glyphicon glyphicon-check"></span></th>
				<th class="Details">Details</th>
				<th class="Date">Date</th>
				<th class="Title">Title</th>
			</tr>
		</thead>
		<tbody data-bind="foreach:Results">
			<tr data-bind="css: { success: $parent.HighlightedSearchResult() == $data }">
				<td><input type="checkbox" data-bind="checked: Selected" /></td>
				<td><button type="button" data-bind="click: Select"><span class="glyphicon glyphicon-info-sign"></span></button></td>
				<td data-bind="text: Date"></td>
				<td data-bind="text: Title"></td>
			</tr>
		</tbody>
	</table>
	<div class="well" data-bind="with: HighlightedSearchResult, visible: HighlightedSearchResult">
		<h3 data-bind="text: Title"></h3>
		<p data-bind="text: Date"></p>
	</div>
</div>
