<h2>Search</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline" data-bind="submit: Search">
			<div class="form-group">
				<input type="text" class="form-control" id="Query" placeholder="Search" data-bind="value: Query">
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		</form>
		<form class="form-inline" data-bind="submit: AddToSelection">
			<div class="form-group">
				<select data-bind="options: Selections, optionsText: 'Name', value: SelectedSelection, optionsCaption: 'Choose a selection'"></select>
			</div>
			<button type="submit" class="btn btn-default" data-bind="enable: CanAddToSelection">Add to selection</button>
		</form>
	</div>
	<table class="table">
		<tbody data-bind="foreach: SearchResults">
			<tr>
				<td>
					<label>
						<input type="checkbox" data-bind="checked: IsSelected, enable: CanSelectSearchHits" />
						<span data-bind="text: Title"></span>
					</label>
				</td>
			</tr>
		</tbody>
	</table>
</div>
