<h2>Selections</h2>
<div class="panel panel-default">
	<div class="panel-heading">
		<form class="form-inline" data-bind="submit: Add">
			<div class="form-group">
				<label for="NewSelectionName">Name</label>
				<input type="text" class="form-control" id="NewSelectionName" placeholder="My selection" data-bind="value: NewSelectionName">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
	<ul class="list-group" data-bind="foreach: Selections">
		<li class="list-group-item">
			<a href="#" data-bind="text: Name, attr: {href: '#Search/' + Id}"></a>
			<button class="btn btn-danger btn-xs pull-right" data-bind="click: Delete" style="margin-left: 10px;">Delete</button>
			<span class="badge" data-bind="text: Count"></span>
		</li>
	</ul>
</div>
