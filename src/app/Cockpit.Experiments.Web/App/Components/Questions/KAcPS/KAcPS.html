<div class="container-fluid KAcPS">
	<div class="row">
		<h3 data-bind="text: HeaderLabel" class="QuestionHeader"></h3>
	</div>
	<div class="row Scale" data-bind="foreach: Items">
		<div class="Item">
			<!-- ko if: HasStimulus -->
			<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			<!-- /ko -->
			<input type="radio" data-bind="checked: $parent.Answer, attr: {id: UniqueId, name: $parent.Id}, value: Id" />
			<label class="btn btn-default" data-bind="attr: {for: UniqueId}, css: {active: IsSelected}">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				<span data-bind="text: Label"></span>
			</label>
		</div>
	</div>
</div>
