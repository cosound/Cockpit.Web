<div class="container-fluid">
	<div class="row">
		<div class="AudioBlock" data-bind="if: HasMedia">
			<div data-bind="component: {name: 'Players/Audio', params: AudioInfo}"></div>
			<span data-bind="html: AudioLabel"></span>
		</div>
	</div>
	<div class="row">
		<h3 data-bind="html: HeaderLabel" class="QuestionHeader"></h3>
	</div>
	<div class="row container-fluid" data-bind="foreach: Items">
		<label class="col-xs-3" data-bind="css: {disabled: !$parent.CanAnswer()}">
			<input type="radio" data-bind="checked: $parent.Answer, attr: {name: $parent.Id}, value: Id, enable: $parent.CanAnswer" />
			<span data-bind="html: Label"></span>
		</label>
	</div>
</div>
